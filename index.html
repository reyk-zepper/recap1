<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="full-card">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="bookmark-icon"
        viewBox="0 0 512 512"
      >
        <title>Bookmark</title>
        <path
          d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z"
          fill="white"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
        />
      </svg>

      <section class="question-card">
        <div class="question-box">
          <p class="question-text">What property flips the axes in flexbox?</p>
        </div>
        <div class="btn-box">
          <button class="btn-answer">show answer</button>
        </div>
        <section class="answers">
          <p class="answer-card">&#35;html</p>
          <p class="answer-card">&#35;flexbox</p>
          <p class="answer-card">&#35;css</p>
        </section>
      </section>
    </div>
  </body>
</html>
